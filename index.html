<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="controls">
        <div class="controls_range">
            <div>
                <input type="range" id="jsRangeSize" min="3" max="200" value="50" />
                Size
            </div>
            <div>
                <input type="range" id="jsRangeSpeed" min="1" max="1001" value="501" step="50"  />
                Speed
            </div>
            <div>
                <button id="jsNewArray">New Array</button>
            </div>
        </div>
        <div id="sort_btns">
            <button class="btns" id="jsBubbleSort">BubbleSort</button>
            <button class="btns" id="jsMergeSort">MergeSort</button>
            <button class="btns" id="jsQuickSort">QuickSort</button>
        </div>
    </div>
    
    <div id="bars" class="flex-container"></div>


    <script src="app.js"></script>
    <script src="bubble.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>    
</body>
</html>
